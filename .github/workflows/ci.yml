name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - stage*

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        env:
          JWT_SECRET: ci-jwt-secret-with-minimum-32-characters
          ALLOWED_ORIGINS: http://localhost:5173
        run: npm test
      - name: Build
        run: npm run build
      - name: Audit
        run: npm audit --audit-level=critical

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
      - name: Audit
        run: npm audit --audit-level=critical
